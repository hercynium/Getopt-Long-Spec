author  = Stephen R. Scaffidi <sscaffidi@cpan.org>
license = Perl_5
copyright_holder = Stephen R. Scaffidi
copyright_year   = 2012

[@Basic]
 
[@Filter]
-bundle = @Git
-remove = Git::Check
-remove = Git::NextVersion
 
[Git::Check]
allow_dirty = dist.ini
allow_dirty = weaver.ini
 
[Git::NextVersion]
first_version  = 0.001
version_regexp = ^v(.+)$
 
[ChangelogFromGit::CPAN::Changes]
file_name = Changes
 
[PodWeaver]
[PkgVersion]
[AutoPrereqs]

[@Filter]
-bundle = @TestingMania
-remove = Test::Pod::LinkCheck
-remove = Test::Synopsis
 
[GitHub::Meta]
[ReadmeAnyFromPod / ReadmePodInRoot]

